---
layout: default
---

<!-- Content -->
<div class="section section-blog section-pad">
	<div class="container">
		<div class="content row">

			<div class="blog-wrapper row">
				<div class="col-md-8 res-m-bttm">
			        <div class="post post-single">
                        <div class="post-thumbs">
                            <img alt="" src="{{ page.image }}">
                        </div>
                        <div class="post-meta">
                            <span class="pub-date"><em class="fa fa-calendar" aria-hidden="true"></em> {{ page.date | date: "%d %B %Y" }} </span>
                        </div>
                        <div class="post-entry">
                            <h1>{{page.title}}</h1>
                            {{ content }}
                         </div>
                    </div>

			    </div>
				<!-- Sidebar -->
				<div class="col-md-4">
					{% include sidebar.html %}
				</div>
				<!-- Sidebar #end -->

			</div>

		</div>
	</div>
</div>
<!-- End Content -->
